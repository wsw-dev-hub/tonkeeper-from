<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferência de TON</title>
  <link rel="stylesheet" href="src/styles/styles.css">
</head>
<body>
  <div class="container">
    <h1>Transferir TON</h1>
    <h2 id="balance">Saldo: Carregando...</h2>
    <form id="transferForm">
      <label for="address">Endereço do Destinatário:</label>
      <input type="text" id="address" placeholder="Ex.: EQ... ou 0Q...">
      <label for="amount">Quantidade de TON:</label>
      <input type="number" id="amount" placeholder="Ex.: 0.1" step="any" min="0.010000001">
      <button type="submit" id="transferBtn">Enviar Transação</button>
    </form>
    <div id="status">
      <p id="operation-message">Status: Aguardando transferência...</p>
      <p id="sender-address" class="status-detail">Endereço da Carteira: -</p>
      <p id="recipient-address" class="status-detail">Endereço de Recebimento: -</p>
      <p id="transferred-amount" class="status-detail">Valor Transferido: -</p>
      <p id="network-fee" class="status-detail">Taxa de Rede: -</p>
      <p id="hash" class="status-detail">Hash: -</p>
      <p id="network" class="status-detail">Rede: -</p>
    </div>
    <button id="backBtn">Voltar ao Login</button>
  </div>
  <script type="module" src="src/controllers/transferController.js"></script>
</body>
</html>
