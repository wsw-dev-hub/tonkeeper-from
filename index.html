<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Web3 com Tonkeeper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Conectar com Tonkeeper</h1>
    <form id="tonForm">
      <label for="amount">Quantidade de TON:</label>
      <input type="number" id="amount" placeholder="Ex.: 0.1" step="0.01" min="0">
      <button type="submit" id="connectBtn">Conectar e Enviar</button>
    </form>
    <p id="status">Status: Aguardando conexão...</p>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
